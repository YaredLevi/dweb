{% extends "layout.html" %}

{% block content %}
<script>
	function exito(){
		window.alert("Registro exitoso.");
	}
	function checkRut(rut) {
    // Despejar Puntos
    var valor = rut.value.replace('.','');
    // Despejar Guión
    valor = valor.replace('-','');
    
    // Aislar Cuerpo y Dígito Verificador
    cuerpo = valor.slice(0,-1);
    dv = valor.slice(-1).toUpperCase();
    
    // Formatear RUN
    rut.value = cuerpo + '-'+ dv
    
    // Si no cumple con el mínimo ej. (n.nnn.nnn)
    if(cuerpo.length < 7) { rut.setCustomValidity("RUT Incompleto"); return false;}
    
    // Calcular Dígito Verificador
    suma = 0;
    multiplo = 2;
    
    // Para cada dígito del Cuerpo
    for(i=1;i<=cuerpo.length;i++) {
    
        // Obtener su Producto con el Múltiplo Correspondiente
        index = multiplo * valor.charAt(cuerpo.length - i);
        
        // Sumar al Contador General
        suma = suma + index;
        
        // Consolidar Múltiplo dentro del rango [2,7]
        if(multiplo < 7) { multiplo = multiplo + 1; } else { multiplo = 2; }
  
    }
    
    // Calcular Dígito Verificador en base al Módulo 11
    dvEsperado = 11 - (suma % 11);
    
    // Casos Especiales (0 y K)
    dv = (dv == 'K')?10:dv;
    dv = (dv == 0)?11:dv;
    
    // Validar que el Cuerpo coincide con su Dígito Verificador
    if(dvEsperado != dv) { rut.setCustomValidity("RUT Inválido"); return false; }
    
    // Si todo sale bien, eliminar errores (decretar que es válido)
    rut.setCustomValidity('');
}
</script>
<div class="register">
	<h1>Bienvenido a Zafiro</h1>
	
	<div class="links">
		<a style="color: #343A40;" href="{{ url_for('about') }}">Ingresa</a>
		<a style="color: #343A40;" href="{{ url_for('register') }}" class="active">Registrate</a>
	</div>
	<form action="/" onsubmit="exito()" method="get" autocomplete="off">
		<label for="name">
			<i class="fas fa-user-edit"></i>
		</label>
		<input type="text" name="name" pattern="[a-zA-Z]+[a-zA-Z ]+" minlength="3" maxlength="30" placeholder="Nombre" id="name" required>
		<label for="direccion">
			<i class="fas fa-home"></i>
		</label>
		<input type="text" name="direccion" pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]+" minlength="3" maxlength="30" placeholder="Dirección" id="direccion" required>
		<label for="rut">
			<i class="fas fa-user-alt"></i>
		</label>
		<input type="rut" name="rut" oninput="checkRut(this)" minlength="8" placeholder="Rut" id="rut" required>
		<label for="username">
			<i class="fas fa-user"></i>
		</label>
		<input type="text" name="username" pattern="[a-zA-Z0-9-]+" minlength="3" maxlength="20" placeholder="Username" id="username" required>
		<label for="password">
			<i class="fas fa-lock"></i>
		</label>
		<input type="password" name="password" maxlength="20" placeholder="Password" id="password" required>
		<label for="email">
			<i class="fas fa-envelope"></i>
		</label>
		<input type="email" name="email" placeholder="Email" id="email" required>
		<div class="msg">{{ msg }}</div>
		<input style="background-color: #343A40;" type="submit" value="Registro">
	</form>
</div>

{% endblock %}
